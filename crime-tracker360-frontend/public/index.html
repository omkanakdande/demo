<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CrimeTracker360 - Smart Crime Reporting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">ðŸš¨ CrimeTracker360</h1>

      <!-- Test Backend -->
      <div class="mb-4">
        <button onclick="testBackend()" class="btn btn-primary">
          Test Backend
        </button>
        <p id="testResult" class="mt-2 text-success"></p>
      </div>

      <!-- Report Crime -->
      <h4>Report a Crime</h4>
      <form id="crimeForm" class="mb-4">
        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            id="title"
            required
          />
        </div>
        <div class="mb-2">
          <textarea
            class="form-control"
            placeholder="Description"
            id="description"
            required
          ></textarea>
        </div>
        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="Location"
            id="location"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Submit Report</button>
      </form>

      <!-- Get All Crimes -->
      <div class="mb-4">
        <button onclick="fetchCrimes()" class="btn btn-secondary">
          Get All Reports
        </button>
        <ul id="crimeList" class="list-group mt-3"></ul>
      </div>

      <!-- Update Status -->
      <h4>Update Crime Status</h4>
      <div class="mb-4">
        <input
          type="number"
          id="statusId"
          class="form-control mb-2"
          placeholder="Crime ID"
        />
        <select id="status" class="form-select mb-2">
          <option value="REPORTED">REPORTED</option>
          <option value="INVESTIGATING">INVESTIGATING</option>
          <option value="RESOLVED">RESOLVED</option>
        </select>
        <button onclick="updateStatus()" class="btn btn-warning">
          Update Status
        </button>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8080/api/crimes";

      function testBackend() {
        fetch(`${API_BASE}/test`)
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("testResult").textContent = data;
          });
      }

      document
        .getElementById("crimeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const report = {
            title: document.getElementById("title").value,
            description: document.getElementById("description").value,
            location: document.getElementById("location").value,
            status: "REPORTED",
          };
          fetch(`${API_BASE}/report`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(report),
          })
            .then((res) => res.json())
            .then((data) => {
              alert("Crime Reported Successfully with ID: " + data.id);
              document.getElementById("crimeForm").reset();
            });
        });

      function fetchCrimes() {
        fetch(`${API_BASE}/all`)
          .then((res) => res.json())
          .then((data) => {
            const list = document.getElementById("crimeList");
            list.innerHTML = "";
            data.forEach((report) => {
              const li = document.createElement("li");
              li.className = "list-group-item";
              li.textContent = `#${report.id} - ${report.title} (${report.status}) at ${report.location}`;
              list.appendChild(li);
            });
          });
      }

      function updateStatus() {
        const id = document.getElementById("statusId").value;
        const status = document.getElementById("status").value;
        fetch(`${API_BASE}/status/${id}?status=${status}`, {
          method: "PUT",
        })
          .then((res) => res.json())
          .then((data) => {
            alert("Status Updated to: " + data.status);
          });
      }
    </script>
  </body>
</html>
